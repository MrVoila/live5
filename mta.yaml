ID: live5
_schema-version: '2.1'
description: sap hana academy
parameters:
   deploy_mode: html5-repo
version: 0.0.1

modules:
 - name: live5_appRouter
   type: approuter.nodejs
   path: live5_appRouter
   parameters:
      disk-quota: 256M
      memory: 256M
   requires:
    - name: rt_live5_appRouter


 - name: live5_ui_deployer
   type: com.sap.html5.application-content
   path: live5_ui_deployer
   requires:
    - name: dt_live5_ui_deployer

resources:
 - name: rt_live5_appRouter
   parameters:
      service-plan: app-runtime
      service: html5-apps-repo
   type: org.cloudfoundry.managed-service

 - name: dt_live5_ui_deployer
   parameters:
      service-plan: app-host
      service: html5-apps-repo
   type: org.cloudfoundry.managed-service

